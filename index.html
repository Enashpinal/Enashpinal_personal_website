    .loader {
      --cell-size: 52px;
      --cell-spacing: 1px;
      --cells: 3;
      --total-size: calc(var(--cells) * (var(--cell-size) + 2 * var(--cell-spacing)));
      display: flex;
      flex-wrap: wrap;
      width: var(--total-size);
      height: var(--total-size);
    }

    .cell {
      flex: 0 0 var(--cell-size);
      margin: var(--cell-spacing);
      background-color: transparent;
      box-sizing: border-box;
      border-radius: 4px;
      animation: 1.5s ripple ease infinite;
    }

    .cell.d-1 {
      animation-delay: 100ms;
    }

    .cell.d-2 {
      animation-delay: 200ms;
    }

    .cell.d-3 {
      animation-delay: 300ms;
    }

    .cell.d-4 {
      animation-delay: 400ms;
    }

    .cell:nth-child(1) {
      --cell-color: #00FF87;
    }

    .cell:nth-child(2) {
      --cell-color: #0CFD95;
    }

    .cell:nth-child(3) {
      --cell-color: #17FBA2;
    }

    .cell:nth-child(4) {
      --cell-color: #23F9B2;
    }

    .cell:nth-child(5) {
      --cell-color: #30F7C3;
    }

    .cell:nth-child(6) {
      --cell-color: #3DF5D4;
    }

    .cell:nth-child(7) {
      --cell-color: #45F4DE;
    }

    .cell:nth-child(8) {
      --cell-color: #53F1F0;
    }

    .cell:nth-child(9) {
      --cell-color: #60EFFF;
    }

    @keyframes ripple {
      0% {
        background-color: transparent;
      }
      30% {
        background-color: var(--cell-color);
      }
      60% {
        background-color: transparent;
      }
      100% {
        background-color: transparent;
      }
    }

    <script>
        const playPauseButton = document.getElementById('playPause');
        const audio = document.getElementById('audio');
        const progressBar = document.querySelector('.progress-bar');
        const progressInput = document.getElementById('progress');
        const loopButton = document.getElementById('loop');
        const volumeButton = document.getElementById('volume');
        const volumeSlider = document.getElementById('volume-slider');
        const volumeSliderContainer = document.querySelector('.volume-slider');

        let isPlaying = false;
        let isLooping = false;
        let isVolumeSliderVisible = false;

        playPauseButton.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playPauseButton.innerHTML = '&#9654;'; // Play icon
            } else {
                audio.play();
                playPauseButton.innerHTML = '&#10074;&#10074;'; // Pause icon
            }
            isPlaying = !isPlaying;
        });

        loopButton.addEventListener('click', () => {
            isLooping = !isLooping;
            audio.loop = isLooping;
            loopButton.style.color = isLooping ? '#007bff' : '#333';
        });

        volumeButton.addEventListener('click', () => {
            isVolumeSliderVisible = !isVolumeSliderVisible;
            volumeSliderContainer.style.display = isVolumeSliderVisible ? 'block' : 'none';
        });

        volumeSlider.addEventListener('input', () => {
            audio.volume = volumeSlider.value;
        });

        audio.addEventListener('timeupdate', () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = `${progress}%`;
            progressInput.max = audio.duration;
            progressInput.value = audio.currentTime;
        });

        progressInput.addEventListener('input', () => {
            audio.currentTime = progressInput.value;
            progressBar.style.width = `${(audio.currentTime / audio.duration) * 100}%`;
        });
    </script>
